

services:
  app:
    build: .
    ports:
      - "8080:8080"   # التطبيق رح يشتغل على localhost:8080
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"   # قاعدة البيانات على localhost:5432

